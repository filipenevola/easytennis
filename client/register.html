<template name="Register">
    <div class="row">
        <form id="register-form" action="action" class="col s12">
            <!--fake for google chrome autofill-->
            <input type="email" id="fake-email" style="display: none;">
            <!--fake for google chrome autofill-->
            <input type="password" id="fake-password" style="display: none;">
            <div>
                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input type="text" id="account-username">
                    <label for="account-username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input type="email" id="account-email">
                    <label for="account-email">Email</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-communication-vpn-key prefix"></i>
                    <input type="password" id="account-password"/>
                    <label for="account-password">Password</label>
                </div>
                <a id="create-account" class="waves-effect waves-light btn">Register</a>
            </div>
        </form>
    </div>
</template>
