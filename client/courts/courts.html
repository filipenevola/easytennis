<template name="Courts">
    <ul class="collapsible" data-collapsible="accordion">
        <li>
            <div class="collapsible-header"><i class="mdi-content-add-circle-outline"></i>Nova Quadra</div>
            <div class="collapsible-body collapsible-pad">
                {{> InsertCourt }}
            </div>
        </li>
        <li class="active">
            <div class="collapsible-header"><i class="mdi-maps-place"></i>Quadras</div>
            <div class="collapsible-body collapsible-pad collapsible-active">
                {{> CourtList }}
            </div>
        </li>
    </ul>
    {{> LoadCollapsible }}
</template>

<template name="InsertCourt">
    {{> quickForm collection="Courts" id="InsertCourt" type="insert" omitFields="user, createDate, placeId" buttonContent="Salvar"}}
</template>

<template name="CourtList">

    <table class="responsive-table bordered centered">
        <thead>
        <tr>
            <th data-field="name">Nome</th>
            <th data-field="createDate">Criação</th>
        </tr>
        </thead>

        <tbody>

        {{#each courts}}
            {{> CourtRow }}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="CourtRow">
    <tr>
        <td>
            {{name}}</td>
        <td>{{#if my}}{{> Picture}}{{/if}}<br/><span style="font-size: 0.8em;">({{timeFromNow createDate}})</span></td>
    </tr>

</template>
