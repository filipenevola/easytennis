<template name="ApplicationLayout">
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="{{pathFor 'Dashboard'}}" class="brand-logo" style="padding-left: 15px;">
                    Tênis Fácil
                    {{#if isNotEmpty title}}
                        - {{title}}
                    {{/if}}
                </a>
                <ul id="nav-mobile" class="right side-nav">
                    <li class="waves-effect waves-teal menu-item"><a href="{{pathFor 'Dashboard'}}"><i class="mdi-action-home"></i></a></li>
                    {{#if currentUser }}
                        <li class="waves-effect waves-teal menu-item"><a href="{{pathFor 'Places'}}">Lugares</a></li>
                        <li class="waves-effect waves-teal menu-item"><a href="{{pathFor 'Players'}}">Jogadores</a></li>
                    {{/if}}
                    {{> Logout }}
                    {{> Picture }}
                </ul>
                <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
            </div>
        </nav>

        <div class="row content">
            <div class="col s12">
                {{> Router}}
            </div>
        </div>
</template>
